    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venta de productos de gimnasio">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <title>Productos | MarGym</title>
    <link rel="icon" href="./assets/img/icono.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <header class="headerr">
        <div class="logo">
            <a href= "">
                <img src="./assets/img/LogoMartGym-white.png" alt="Logo del Gimnasio">
            </a>
        </div>
        <nav>
            <ul class="navegador">
                <li>
                    <a href="">CLASES</a>
                </li>
                <li>
                    <a href="index.html">PRODUCTOS</a>
                </li>
                <li>
                    <a href="">NOSOTROS</a>
                </li>
                <li id="inscribite">
                    <a href="./pages/inscribite.html">Inscribite</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="compras">
        <section class="comprasUno">
            <div>
                <h1 class="titComp">PRODUCTOS</h1>
            </div>
            <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="cards-wrapper">
                            <div class="card">
                                <div class="image-wrapper">
                                    <img src="./assets/img/m1.jpeg" alt="...">
                                </div>
                                <div class="card-body">
                                    <p class="card-title">Mancuerna 10kg</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="image-wrapper">
                                    <img src="./assets/img/m2.jpg" alt="...">
                                </div>
                                <div class="card-body">
                                    <p class="card-title">Pesa Rusa 5kg</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="image-wrapper">
                                    <img src="./assets/img/m3.jpg" alt="...">
                                </div>
                                <div class="card-body">
                                    <p class="card-title">Disco 20kg</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <div class="cards-wrapper">
                            <div class="card">
                                <div class="image-wrapper">
                                    <img src="./assets/img/c1.jpg" alt="...">
                                </div>
                                <div class="card-body">
                                    <p class="card-title">Colchoneta</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="image-wrapper">
                                    <img src="./assets/img/c2.jpg" alt="...">
                                </div>
                                <div class="card-body">
                                    <p class="card-title">Soga</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="image-wrapper">
                                    <img src="./assets/img/c3.jpg" alt="...">
                                </div>
                                <div class="card-body">
                                    <p class="card-title">Tobillera</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <div class="cards-wrapper">
                            <div class="card">
                                <div class="image-wrapper">
                                    <img src="./assets/img/w1.jpeg" alt="...">
                                </div>
                                <div class="card-body">
                                    <p class="card-title">Whey Protein 1kg</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="image-wrapper">
                                    <img src="./assets/img/w2.jpeg" alt="...">
                                </div>
                                <div class="card-body">
                                    <p class="card-title">Whey Protein 453gr</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="image-wrapper">
                                    <img src="./assets/img/w3.jpeg" alt="...">
                                </div>
                                <div class="card-body">
                                    <p class="card-title">Oxido 400gr</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section class="comprasDos">
            <div class="container">
                <div class="container1 col">
                    <form id="agregar">
                        <label for="productos">ELIJA ALGÚN PRODUCTO</label>
                        <select id="productos" class="form-select"></select>
                        <br>
                        <button id="agregar" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
                <div class="container1 ">
                    <table class="table table-dark">
                        <thead class="thead-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                            </tr>
                        </thead>
                        <tbody id="items">
                        </tbody>
                        <tfoot class="thead-dark">
                            <tr>
                                <th>Total: </th>
                                <th></th>
                                <th id="total"></th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="container m-1">
                <button id="comprar" class="btn btn-primary">Comprar</button>
            </div>
        </section>
    </main>

    <footer id="foot">
        <div>
            <ul class="redesSociales">
                <li>
                    <a href="https://instagram.com/" target="_blank">
                        <img src="./assets/img/instagram.png" alt="Logo de Instagram">

                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="./assets/img/youtube.png" alt="Logo de Youtube">
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="copy">
            <p>Copyright ©2023</p>
        </div>
    </footer>
    <script src="./model/producto.js"></script>
    <script src="item.js"></script>
    <script src="app.js"></script>

</html>
